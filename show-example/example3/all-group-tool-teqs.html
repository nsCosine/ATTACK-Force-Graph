<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/3d-force-graph"></script>
<!--  <script src="../../dist/3d-force-graph.js"></script>-->
</head>

<body>

  <div id="3d-graph"></div>

  <script>
    const elem = document.getElementById('3d-graph');

    const Graph = ForceGraph3D()(elem)
      .jsonUrl('group_tool_teq.json')
      .nodeColor(node => {
        if (node.type == "group") {
          node.attributes.val += 100
          return "red"
        } else if (node.type == "tool") {
          return "#FFC000"
        } else {
          return "#BDFF00"
        }
      })
      .nodeLabel(node => `${node.id}: ${node.attributes.name}`)
  </script>
</body>
